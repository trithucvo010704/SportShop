<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Thêm FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-dyD8P6yhaWOmDfM3UVY2qYTJ6Hox5oAM5wrKsIxEkHsGxVE/yRHT76hyDVsddMmV/uY3OvgghyIX3Uqa8RXSA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Thêm font đẹp -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: url(background_img.jpg);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      /* Navbar customization */
      .navbar {
        background-color: #007bff;
        padding: 0.5rem 1rem;
      }

      .navbar-brand h1 {
        font-size: 1.5rem;
        color: #fff !important;
        margin: 0;
      }

      .navbar-nav .nav-link {
        color: #fff !important;
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #ffdd57 !important;
      }

      .navbar-nav .nav-link .fas {
        font-size: 0.9rem;
        margin-right: 5px;
      }

      .navbar-nav .nav-link:hover .fas {
        transform: rotate(360deg);
        transition: transform 0.5s ease-in-out;
      }

      /* Card product styling */
      .card {
        margin-bottom: 30px;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      /* Cài đặt kích thước ảnh */
      .card img {
        width: 100%; /* Chiếm toàn bộ chiều rộng của thẻ card */
        height: auto; /* Tự điều chỉnh chiều cao dựa vào tỉ lệ ảnh */
        max-height: 150px; /* Giới hạn chiều cao tối đa */
        object-fit: cover; /* Giữ tỷ lệ ảnh và không bị méo */
        transition: transform 0.5s ease;
      }

      .card:hover img {
        transform: scale(1.05);
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: 600;
      }

      .card-text {
        font-size: 1rem;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      /* Hiệu ứng chuyển động cho card sản phẩm */
      @keyframes cardAnimation {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .card {
        animation: cardAnimation 5s infinite;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home"><h1>SportShop</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/infor">
                <i class="fas fa-user"></i> My Information
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/cart">
                <i class="fas fa-shopping-cart"></i> Cart
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/search">
                <i class="fas fa-search"></i> Search
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/login">
                <i class="fas fa-sign-in-alt"></i> Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/sign-in">
                <i class="fas fa-user-plus"></i> Sign-in
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/home">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
          <div class="card">
            <img th:src="${product.image}" alt="Product Image" />
            <div class="card-body">
              <h5 class="card-title" th:text="${product.name}">Product Name</h5>
              <p class="card-text" th:text="${product.price} + 'VND'">Price</p>
              <p class="card-text" th:text="${product.discount} + '%'">Sales</p>
              <a
                th:href="@{/admin/product/{id}(id=${product.id})}"
                class="btn btn-primary"
                >View</a
              >
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Thêm Bootstrap JS và jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
  </body>
</html>
